{% extends "layout.html" %}
{% block content %}
	<div class="back_button">
		<a href="{{ url_for('index') }}"><<< Home</a>
	</div>

	<div class="main_logs">
		<table>
			<tr>
				<th>UID</th>
				<th>Time</th>
			</tr>
			{% for index in range(0, listLen) %}
			<tr>
				<td>{{ (uids[index])[0] }}</td>
				<td>{{ (times[index])[0] }}</td>
			</tr>
			{% endfor %}
		</table>
	</div>
{% endblock %}
